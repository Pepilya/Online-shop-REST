version: "3"
services:
  postgres:
    container_name: psql_data
    image: postgres:12
    environment:
      - POSTGRES_DATABASE=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    restart: always
  Application:
    container_name: Spring_app
    image: test
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - postgres
    links:
      - postgres
    ports:
      - 8080:8080
    restart: always